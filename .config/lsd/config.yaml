# Classic
classic: false

# Blocks
blocks:
  - permission
  - user
  - group
  - size
  - date
  - name

ignore-globs:
  - .git
  - node_modules

# Color
color:
  when: always
  theme: default

# Date
date: date

# Dereference
dereference: false

# Icons
icons:
  when: never
  theme: fancy
  separator: "  "

# Indicators
indicators: false

# Layout
layout: grid

# Recursion
recursion:
  enabled: false

# Size
size: default

# Permission
permission: rwx

# Sorting
sorting:
  column: name
  reverse: false
  dir-grouping: none

# No Symlink
no-symlink: false

# Total size
total-size: false

# Hyperlink
hyperlink: never

# Symlink arrow
symlink-arrow: â‡’

# Header
header: true
