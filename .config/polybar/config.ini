[colors]
background = ${xrdb:color0:#222}
foreground = ${xrdb:color7:#fff}

primary=${xrdb:color1:#222}
secondary=${xrdb:color5:#222}
disabled = ${xrdb:color8:#222}

[bar/mybar]
monitor = ${env:MONITOR:}

background = ${colors.background}
foreground = ${colors.foreground}

border-size = 7px
border-color = ${colors.background}

width=100%
height=34px
modules-left   = time right xworkspaces spotify
modules-center = xwindow
modules-right  =  pulseaudio memory cpu date settings space theme menu power

# font-0 = "Cartograph CF:pixelsize=8.4;2"
font-0 = "Cartograph CF:pixelsize=8.4;2"
font-1 = "Symbols Nerd Font:size=10;3"
font-2 = "Symbols Nerd Font:size=11;4"
font-3 = "Koruri:size=10;3"
font-4 = "Spoqa Han Sans Neo:size=10;3"

bottom = false
override-redirect = false
underline-size = 2

module-margin = 1
padding-left = 0
padding-right = 1

cursor-click = pointer
enable-ipc = true
wm-restack = bspwm


# -- Time ----------------------------------------

[module/time]
type = internal/date

time = %{A:xterm -sh 1.2  -bg '#000000' -fg '#ffffff' -fa "Source Code Pro" -fs 10 :}%{T3}  %I:%M %P  %{T-}%{A}

label = %time%
label-background = ${xrdb:color8:#222}
label-foreground = ${xrdb:color0:#222}


# -- Workspaces ----------------------------------

[module/xworkspaces]
type = internal/xworkspaces

icon-0=1;%{T3}  1  %{T-}
icon-1=2;%{T3}  2  %{T-}
icon-2=3;%{T3}  3  %{T-}
icon-3=4;%{T3}  4  %{T-}
icon-4=5;%{T3}  5  %{T-}

format = <label-state>
icon-default = %icon%

label-active = %icon%
label-monitor = %name%
label-active-foreground = ${colors.foreground}
label-active-underline = ${colors.secondary}
label-occupied=%icon%
label-occupied-foreground = ${colors.disabled}
label-empty=%icon%
label-empty-foreground = ${colors.disabled}


# -- Spotify -------------------------------------

[module/spotify]
type = custom/script
exec = ~/.config/polybar/scripts/scroll_spotify_status.sh

format = <label>
format-font = 2
format-prefix =%{T3}  %{T-}
format-prefix-foreground = ${colors.foreground}
tail = true

format-prefix-padding-left = 2

# -- Current window ------------------------------

[module/xwindow]
type = internal/xwindow

label = %title:0:40:...%


# -- Volume --------------------------------------

[module/pulseaudio]
type = internal/pulseaudio

label-volume = %percentage%%
label-muted = %{T3}󰖁   %{T-}0%
label-muted-foreground = ${colors.foreground}
format-volume = %{T3}󰕾  <label-volume>

label-volume-padding-right = 3
label-muted-padding-right = 3


# -- Memory usage --------------------------------

[module/memory]
type = internal/memory

label = %{T3}󰍛  %percentage_used:2%%
label-padding-right = 3

# -- CPU usage -----------------------------------

[module/cpu]
type = internal/cpu

label = %{T3}󰁫  %percentage:2%%
label-padding-right = 3

# -- Date ----------------------------------------

[module/date]
type = internal/date

date = %m/%d/%Y
date-alt = %A, %B %d, %Y

label = %{T2}  %date%
label-padding-right = 3
 
# -- Settings ------------------------------------

[module/settings]
type = custom/text

content=%{T3}󱂀 %{T-}
content-foreground = ${xrdb:color1:#fff}


# -- Change theme --------------------------------

[module/theme]
type = custom/text

content=%{T2} 󰺯 %{T-}
content-foreground = ${xrdb:color4:#fff}


# -- Rofi ----------------------------------------

[module/menu]
type=custom/text

content=%{T2} 󰉕 %{T-}
content-foreground = ${xrdb:color6:#fff}

# -- Power ---------------------------------------

[module/power]
type = custom/text

content=%{T2} 󰤆 %{T-}
content-foreground = ${xrdb:color3:#fff}


[settings]
screenchange-reload = true
pseudo-transparency = true
