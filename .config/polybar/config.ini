[colors]
background = ${xrdb:color0:#222}
foreground = ${xrdb:color7:#aaa}

primary = ${xrdb:color1:#aaa}
secondary = ${xrdb:color5:#aaa}
disabled = ${xrdb:color8:#444}

[bar/mybar]
height = 34px

modules-left = os time xworkspaces spotify
modules-center = xwindow
modules-right =  pulseaudio memory cpu date battery settings wifi sound power 

bottom = true

monitor = ${env:MONITOR:}
wm-restack = bspwm
enable-ipc = true

cursor-click = pointer

background = ${colors.background}
foreground = ${colors.foreground}

border-size = 9px
border-color = ${colors.background}

font-0 = "Cartograph CF:pixelsize=8.4;2"
font-1 = "Symbols Nerd Font:size=10;2"
font-2 = "Noto Sans CJK JP:pixelsize=8.4:weight=bold;3"
font-3 = "Symbols Nerd Font:size=13;4"

underline-size = 2

[module/time]
type = internal/date

time = %{A:xterm -sh 1.2  -fa "JetBrains Mono" -fs 9.7] :}%{T2}  %I:%M %p  %{T-}%{A}

label = %time%
label-background = ${colors.secondary}
label-foreground = ${xrdb:color0:#000}
label-margin-right = 2

[module/xworkspaces]
type = internal/xworkspaces

icon-0 = 1;%{T2}  1  %{T-}
icon-1 = 2;%{T2}  2  %{T-}
icon-2 = 3;%{T2}  3  %{T-}
icon-3 = 4;%{T2}  4  %{T-}

format = <label-state>

icon-default = %icon%
label-monitor = %name%
label-active = %icon%
label-active-foreground = ${colors.foreground}
label-active-underline = ${colors.secondary}

label-occupied = %icon%
label-occupied-foreground = ${colors.disabled}

label-empty = %icon%
label-empty-foreground = ${colors.disabled}

format-margin = 0

[module/spotify]
type = custom/script
exec = ~/.config/polybar/scripts/scroll_spotify_status.sh

format = <label>
format-font = 2
format-prefix-foreground = ${colors.foreground}
label-padding = 2
label-background = ${xrdb:background:#aaa}
label-foreground = ${xrdb:color7:#000}

tail = true

format-prefix-padding-left = 3

format-margin = 1

[module/xwindow]
type = internal/xwindow

label = %title:0:50:...%

[module/pulseaudio]
type = internal/pulseaudio

label-volume = %percentage%%
format-volume = %{T1}󰕾  <label-volume>
label-volume-padding-right = 4

label-muted = %{T1}󰖁   %{T-}0%
label-muted-foreground = ${colors.foreground}
label-muted-padding-right = 4

[module/memory]
type = internal/memory

label = %{T1}󰍛  %percentage_used:2%%
label-padding-right = 4

[module/cpu]
type = internal/cpu

label = %{T1}󰁫  %percentage:2%%
label-padding-right = 3

[module/date]
type = internal/date

date = %m/%d/%Y
date-alt = %A, %B %d, %Y

label = %{T1}  %date%
label-padding-right = 2

[module/battery]
type = custom/text

content = %{T1}   %{T-}
content-padding = 0
 
[module/settings]
type = custom/text

content = %{T1} 󰍬 %{T-}
content-foreground = ${xrdb:color1:#000}
content-background = ${xrdb:background:#aaa}
content-padding = 1

[module/wifi]
type = custom/text

content = %{T1}%{O-5px} 󰤢  %{T-}
content-foreground = ${xrdb:color6:#000}
content-background = ${xrdb:background:#aaa}
content-padding = 1

[module/sound]
type = custom/text

content = %{T1}   %{T-}
content-foreground = ${xrdb:color5:#000}
content-background = ${xrdb:background:#aaa}
content-padding = 0

[module/menu]
type = custom/text
content = %{T4}󰅃     %{T-}
content-background = ${xrdb:color0:#aaa}

[module/power]
type = custom/text

content = %{A:exec ~/scripts/rofi_menus/power.sh:}%{T1} 󰤆 %{T-}%{A}
content-foreground = ${xrdb:color0:#000}
content-background = ${xrdb:color4:#aaa}
content-padding = 1

[settings]
screenchange-reload = true
pseudo-transparency = true
