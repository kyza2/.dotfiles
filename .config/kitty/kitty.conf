# -- Appearance ------------------------------------

dynamic_background_opacity yes

include ~/.cache/wal/kitty-colors.conf

cursor #5589f8
background #1F1F1F

# placement_strategy top-left

background_opacity 0.96

tab_bar_style hidden

window_padding_width 0

# -- Mappings -------------------------------------

# Reset font size
map ctrl+0 change_font_size all 0

# Change font size
map ctrl+minus change_font_size all -1
map ctrl+equal change_font_size all +1

# Use large font
map ctrl+shift+equal change_font_size all 13.2

# Scrolling
map ctrl+shift+k scroll_line_up
map ctrl+shift+j scroll_line_down

# Open Neovim
map alt+n launch --cwd=current --type=tab nvim 

# Cange opacity
map ctrl+shift+, set_background_opacity -0.005
map ctrl+shift+. set_background_opacity +0.005 

# -- Copying --------------------------------------

copy_on_select yes

# -- Unmap keys -----------------------------------

unmap ctrl+c
unmap ctrl+o
map ctrl+shift+l no_op
map ctrl+shift+h no_op
map ctrl+shift+enter no_op
map ctrl+shift+enter no_op

# -- Other settings -------------------------------

# Layout behavior
enabled_layouts splits:split_axis=horizontal

# Disable bell
enable_audio_bell no

# -- Fonts -----------------------------------------

font_family            Source Code Pro Medium
font_size              9.4
modify_font            cell_width 0
modify_font            cell_height 9px
modify_font            baseline 0

modify_font underline_position     10
modify_font underline_thickness    0
modify_font strikethrough_position 2

bold_font auto
italic_font auto
box_drawing_scale     0.5, 0.5, 0.5, 0.5


# -- Cartograph CF --

font_family            Cartograph CF
italic_font            Cartograph CF Italic
bold_font              Cartograph CF Bold
bold_italic_font       Cartograph CF Italic
modify_font            cell_height 8px
modify_font            baseline -2
font_size              9.3

