repaint_delay 3
input_delay 0
sync_to_monitor no

modify_font  underline_position 180%
modify_font  underline_thickness 0
modify_font  strikethrough_position 1%

modify_font baseline 0

enable_audio_bell no

/* include nerdfont.conf */
# Make font smaller
map ctrl+minus change_font_size all -1

# Make font larger
map ctrl+equal change_font_size all +1

# Use smaller font
map ctrl+shift+minus change_font_size all 10

# Use large font
map ctrl+shift+equal change_font_size all 14.7

# Reset font size
map ctrl+0 change_font_size all 0

include nerdfont.conf

cursor #268BD2

background #1D1F21
/* background #202226 */

foreground #aaaaaa 

copy_on_select yes

unmap ctrl+c

map shift+enter send_text all \x1b[13;2u
map ctrl+enter send_text all \x1b[13;5u
map ctrl+shift+enter send_text all \x1b[13;6u

map ctrl+shift+p send_text all \x1bPtmux;\x1b[80;5u\x1b\

map ctrl+shift+h send_text all \x1bPtmux;\x1b[72;3u\x1b\
map ctrl+shift+i send_text all \x1bPtmux;\x1b[73;3u\x1b\
map ctrl+shift+j send_text all \x1bPtmux;\x1b[74;3u\x1b\
map ctrl+shift+k send_text all \x1bPtmux;\x1b[75;3u\x1b\
map ctrl+shift+l send_text all \x1bPtmux;\x1b[76;3u\x1b\

/* background_opacity 1 */
background_opacity 0.95
dynamic_background_opacity yes

map ctrl+shift+, set_background_opacity -0.005
map ctrl+shift+. set_background_opacity +0.005  

