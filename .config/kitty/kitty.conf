dynamic_background_opacity yes
background_opacity 0.95

include ~/.cache/wal/colors-kitty.conf

cursor #888888

cursor_beam_thickness 1.5

# -- Fonts ---------------------------------

modify_font            cell_width 0
modify_font            baseline 0
bold_font              auto
italic_font            auto

# -- NKDuy Mono -----------------------------------

# font_family            NKDuy Mono Bold
