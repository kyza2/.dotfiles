# -- Symbols --------------------------------------

include symbols.conf
symbol_map U+E0A0-U+E0A3,U+E0C0-U+E0C7 FiraCode

# -- Mappings -------------------------------------

# Change font size
map ctrl+minus change_font_size all -1
map ctrl+equal change_font_size all +1

# Use smaller font
map ctrl+shift+minus change_font_size all -5

# Use large font
map ctrl+shift+equal change_font_size all 13.1

# Reset font size
map ctrl+0 change_font_size all 0

# Hide tabbar
tab_bar_style hidden

# Scrolling
map ctrl+shift+k scroll_line_up
map ctrl+shift+j scroll_line_down

action_alias launch_tab launch --cwd=current --type=tab

# Open Neovim
map alt+n launch_tab nvim 

# Cange opacity
map ctrl+shift+, set_background_opacity -0.005
map ctrl+shift+. set_background_opacity +0.005 

# -- Copying --------------------------------------

copy_on_select yes

# -- Unmap keys -----------------------------------

unmap ctrl+c
unmap ctrl+o
map ctrl+shift+l no_op
map ctrl+shift+h no_op
map ctrl+shift+enter no_op
map ctrl+shift+enter no_op

# -- Other settings -------------------------------

# Layout behavior
enabled_layouts splits:split_axis=horizontal

# Disable bell
enable_audio_bell no
