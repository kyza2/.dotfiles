# -- Cartograph CF --------------------------------

font_family            Cartograph CF Bold
italic_font            Cartograph CF Demi Bold Italic
bold_font              Cartograph CF Heavy
modify_font            cell_height 7px
modify_font            baseline -3
font_size              9.4

